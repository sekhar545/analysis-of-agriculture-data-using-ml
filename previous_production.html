    	<script>
		function recommendCrop() {
			// Get the previous year's production and profit data
			var previousCrop = document.getElementById("previousCrop").value;
			var previousProduction = parseFloat(document.getElementById("previousProduction").value);
			var previousProfit = parseFloat(document.getElementById("previousProfit").value);

			// Calculate the average profit per unit of production
			var profitPerUnit = previousProfit / previousProduction;

			// Define crop options and corresponding profit per unit thresholds
			var cropOptions = [
				{ name: "Corn", threshold: 2 },
				{ name: "Wheat", threshold: 1.5 },
				{ name: "Soybeans", threshold: 1 },
				{ name: "Rice", threshold: 1.2 },
				{ name: "Cotton", threshold: 1.8 },
				{ name: "Sunflower", threshold: 1.6 },
				{ name: "Sugar beet", threshold: 1.1 },
				{ name: "Potato", threshold: 1.3 },
				{ name: "Onion", threshold: 1.4 },
			];

			// Filter crop options based on profit per unit threshold
			var feasibleCrops = cropOptions.filter(function(crop) {
				return profitPerUnit > crop.threshold;
			});

			// Randomly select a feasible crop
			var recommendedCrop = feasibleCrops[Math.floor(Math.random() * feasibleCrops.length)].name;

			// Display the recommended crop
			document.getElementById("recommendedCrop").innerHTML = "Based on your previous year's production and profit with " + previousCrop + ", we recommend planting " + recommendedCrop + " for the next season.";
		}
	</script>
</head>

	</select><br><br>
	<label for="previousProfit">Previous Profit (in rupees):</label>
